<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>pax-Gateway - Settings</title>
  <meta name="description" content="ESP32 Demo site Settings">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cream-all-mn.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="module" src="./settings.js"></script>
</head>

<body>
  <header>
    <h1 class="c-main">pax-Gateway Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
      <a href="https://github.com/CalinRadoni">GitHub</a>
    </nav>
  </header>
  <main>
    <form id="settings">
      <fieldset>
        <legend></legend>
        <div>
          <label for="deviceName">Device name</label><input type="text" id="deviceName" value="">
        </div>
        <div>
          <label for="mDNSName">mDNS name</label><input type="text" id="mDNSName" value="">
        </div>
      </fieldset>
      <details id="w0Settings">
        <summary>WiFi settings 1</summary>
        <fieldset id="WiFiCfg0"></fieldset>
      </details>
      <details id="w1Settings">
        <summary>WiFi settings 2</summary>
        <fieldset id="WiFiCfg1"></fieldset>
      </details>
      <details id="w2Settings">
        <summary>WiFi settings 3</summary>
        <fieldset id="WiFiCfg2"></fieldset>
      </details>
      <fieldset>
        <legend>Time</legend>
        <div>
          <label for="timeZone">Timezone</label><select id="timeZone"></select>
        </div>
        <input type="checkbox" id="chkNTP"><label for="chkNTP">Use NTP</label><br>
        <div id="divNTP">
          <label for="srvNTP">NTP Server</label><input type="text" id="srvNTP" placeholder="pool.ntp.org" value="">
        </div>
      </fieldset>
      <fieldset>
        <legend>Access Point Mode</legend>
        <div>
          <label for="apPassword">Password</label><input type="password" id="apPassword" value="">
        </div>
      </fieldset>
      <fieldset>
        <legend>Telegram</legend>
        <input type="checkbox" id="chkTelegram"><label for="chkTelegram">Use Telegram</label><br>
        <div id="tlgD0">
          <label for="telegramChatID">Chat ID</label><input type="text" id="telegramChatID" value="">
        </div>
        <div id="tlgD1">
          <label for="telegramBotName">Bot name</label><input type="text" id="telegramBotName" value="">
        </div>
        <div id="tlgD2">
          <label for="telegramBotToken">Bot token</label><input type="text" id="telegramBotToken" value="">
        </div>
      </fieldset>
      <fieldset>
        <button type="button" id="btnSave">Save</button>
        <button type="button" id="btnReset">Reset</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <cream-row>
      <cream-card>
        <p id="currentTime"></p>
      </cream-card>
      <cream-card>
        <p id="log"></p>
      </cream-card>
    </cream-row>
  </footer>
</body>

</html>
